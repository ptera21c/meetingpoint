<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Point Finder</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Meeting Point Finder</h1>
        <p>Find the perfect place to meet halfway between multiple locations</p>
    </header>

    <main>
        <section class="input-section">
            <form id="meeting-form">
                <div class="form-group">
                    <h2>Enter Addresses</h2>
                    <div id="addresses-container">
                        <div class="address-input">
                            <label for="address1">Address 1</label>
                            <input type="text" id="address1" class="address" placeholder="Enter an address" required>
                        </div>
                        <div class="address-input">
                            <label for="address2">Address 2</label>
                            <input type="text" id="address2" class="address" placeholder="Enter an address" required>
                        </div>
                    </div>
                    <button type="button" id="add-address" class="btn btn-secondary">+ Add Another Address</button>
                </div>

                <div class="form-group">
                    <h2>Select Meetup Type</h2>
                    <select id="meetup-type" required>
                        <option value="" disabled selected>Select a meetup type</option>
                        <option value="coffee">Coffee</option>
                        <option value="brunch">Brunch</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="bar">Drinks/Bar</option>
                        <option value="dessert">Dessert</option>
                        <option value="shopping">Shopping</option>
                        <option value="park">Parks/Outdoor</option>
                    </select>
                </div>

                <button type="submit" id="find-places" class="btn btn-primary">Find Meeting Places</button>
            </form>
        </section>

        <section class="map-section">
            <div id="map"></div>
        </section>

        <section class="results-section">
            <h2>Recommended Meeting Places</h2>
            <div id="results-container"></div>
        </section>

        <section class="favorites-section">
            <h2>Favorite Places</h2>
            <div id="favorites-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Meeting Point Finder</p>
    </footer>

    <!-- Templates -->
    <template id="venue-template">
        <div class="venue-card">
            <div class="venue-image"></div>
            <div class="venue-details">
                <h3 class="venue-name"></h3>
                <div class="venue-rating"></div>
                <p class="venue-address"></p>
                <p class="venue-type"></p>
                <button class="btn btn-favorite">Add to Favorites</button>
            </div>
        </div>
    </template>

    <template id="favorite-template">
        <div class="favorite-card">
            <div class="favorite-image"></div>
            <div class="favorite-details">
                <h3 class="favorite-name"></h3>
                <p class="favorite-address"></p>
                <p class="favorite-type"></p>
                <button class="btn btn-remove">Remove</button>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/places.js"></script>
    <script src="js/map.js"></script>
    <script type="module" src="js/maps-loader.js"></script>
    <script type="module" src="js/app.js"></script>
   
</script> -->
    <!-- Note: We're not loading Google Maps directly anymore. 
         Instead, we're loading it dynamically via the maps-loader.js module
         which fetches the API key from our secure proxy server. -->
</body>
</html>
